<html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="webui.js"></script>
<link rel="stylesheet" href="webui.css">
<head><title>Edge Monitoring Device</title></head>
<body>

<h1>Edge Monitoring Device</h2>

<div class="info">
        <div>
        Hostname: <span id="info-hostname"></span>
        </div><div>
        Uptime: <span id="info-uptime"></span>
        </div>
        Monitoring Agent: <span id="info-edge-mon-agent-service"></span>
        </div>        
        <br>
</div>

<!-- Tab links -->
<div class="tab">
        <button class="tablinks" id="nav-ping">Ping</button>
        <button class="tablinks" id="nav-traceroute">Traceroute</button>
        <button class="tablinks" id="nav-dig">Dig</button>
        <button class="tablinks" id="nav-ifconfig">Ifconfig</button>
        <button class="tablinks" id="nav-lte">LTE</button>
        <button class="tablinks" id="nav-services">Services</button>
</div>

<br>

<div id="tab-ping" class="tabcontent">
        Address <input type="text" id="ping-address" name="ping-address" value="1.1.1.1">
        Interface <input type="text" id="ping-interface" name="ping-interface" value="">
        <button id="ping-start">start</button>
        <button id="ping-stop">stop</button>
        <br><br>
        <textarea id="ping-result" name="result" rows="20" cols="80"></textarea>
</div>

<div id="tab-traceroute" class="tabcontent">
        Address <input type="text" id="trace-address" name="trace-address" value="1.1.1.1">
        Interface <input type="text" id="trace-interface" name="trace-interface" value="">
        <button id="trace-start">trace</button>
        <br><br>
        <textarea id="trace-result" name="result" rows="20" cols="80"></textarea>
</div>

<div id="tab-dig" class="tabcontent">
        Address <input type="text" id="dig-hostname" name="dig-hostname" value="www.google.com">
        DNS Server <input type="text" id="dig-dnsserver" name="dig-dnsserver" value="1.1.1.1">
        <button id="dig-start">Lookup</button>
        <br><br>
        <textarea id="dig-result" name="result" rows="20" cols="80"></textarea>
</div>

<div id="tab-ifconfig" class="tabcontent">
        Interface <input type="text" id="ifconfig-interface" name="ifconfig-interface" value="">
        <button id="ifconfig-start">Lookup</button>
        <br><br>
        <textarea id="ifconfig-result" name="result" rows="20" cols="80"></textarea>
</div>

<div id="tab-lte" class="tabcontent">
        LTE
        <button id="lte-on">On</button>
        <button id="lte-off">Off</button>
        <button id="lte-usb-power-cycle">USB Power Cycle</button>
        <button id="lte-reboot">Reboot</button>
        <br><br>
        <textarea id="lte-result" name="result" rows="20" cols="80"></textarea>
</div>

<div id="tab-services" class="tabcontent">
                Edge Monitoring Agent
                <button id="edge-mon-agent-start">Start</button>
                <button id="edge-mon-agent-stop">Stop</button>
                <button id="edge-mon-agent-restart">Restart</button>
                <br><br>
                <textarea id="service-result" name="result" rows="20" cols="80"></textarea>
        </div>

</body>
